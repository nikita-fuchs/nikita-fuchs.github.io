<!DOCTYPE html>
<html>
  <head>
    <title>MetaCoin | Truffle Webpack Demo w/ Frontend</title>
  
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
      <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <div class="ui raised very padded text container segment">

      <h1>MetaCoin</h1>
      <h3>Example dApp using Ethereum + Truffle Framework</h3>
      <p>Your current account is <strong class="account">loading...</strong> and you own <strong class="eth">loading...</strong> Ether.</p>

      <p>You have <strong class="balance">loading...</strong> META</p>

      <h1>Send MetaCoin</h1>

      <label for="amount">Amount:</label>
      <input type="text" id="amount" placeholder="e.g. 95" />

      <label for="receiver">To address:</label>
      <input
        type="text"
        id="receiver"
        placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
      />

      <button onclick="App.sendCoin()">Send MetaCoin</button>

      <p id="status"></p>
      <p>
        <strong>Hint:</strong> open the browser developer console to view any
        errors and warnings.
      </p>
      <script src="index.js"></script>
  </div>
  </body>
</html>
